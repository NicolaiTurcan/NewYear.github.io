<html lang="en" class="no-js">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Time Counter</title>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>

		<section class="content">
            <div class="content__container">
                <div class="content__container_logo">
                    <h1 class="logo">New Year Timer</h1>
                </div>
                <div class="content__container_timer">               
                    <div class="days_dash dash">
                        <div class="digit day">00</div>
                        <p class="dash_title">Days</p>
                    </div>                           
                    <div class="hours_dash dash">
                        <div class="digit hour">00</div>
                        <p class="dash_title">Hours</p>
                    </div>                 
                    <div class="minutes_dash dash">
                        <div class="digit minute">00</div>
                        <p class="dash_title">Minutes</p>
                    </div>                       
                    <div class="seconds_dash dash">
                        <div class="digit second">00</div>
                        <p class="dash_title">Seconds</p>
                    </div>                         
                </div> 
            </div> 
        </section>

        <script src="js/animated.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
